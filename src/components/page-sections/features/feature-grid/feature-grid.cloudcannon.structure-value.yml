label: Feature Grid
icon: apps
description: Responsive grid layout for highlighting multiple product features.
value:
  _component: page-sections/features/feature-grid
  eyebrow: Eyebrow text
  heading: Heading text
  subtext: Subtext placeholder text that will be replaced with actual content.
  gap: xl
  minItemWidth: 280
  maxItemWidth: 360
  features: []
  colorScheme: null
  backgroundColor: base
preview:
  text:
    - Feature Grid
  subtext:
    - key: heading
picker_preview:
  text: Feature Grid
  subtext: Grid of feature highlights with icons and descriptions.
  icon: apps
_inputs:
  eyebrow:
    type: text
    comment: Optional eyebrow text shown above the heading.
  heading:
    type: text
    comment: Main heading for the feature grid.
  subtext:
    type: markdown
    comment: Supporting copy beneath the heading.
    options:
      blockquote: false
      bold: true
      format:
      italic: true
      link: true
      strike: false
      subscript: true
      superscript: true
      underline: false
      bulletedlist: false
      numberedlist: false
  align:
    type: select
    comment: Alignment for the heading and supporting text.
    options:
      values:
        - id: start
          name: Start
        - id: center
          name: Center
  gap:
    type: select
    comment: Spacing between feature cards.
    options:
      values:
        - id: sm
          name: Small
        - id: md
          name: Medium
        - id: lg
          name: Large
        - id: xl
          name: Extra Large
        - id: 2xl
          name: 2xl
        - id: 3xl
          name: 3xl
  minItemWidth:
    type: number
    comment: Minimum width for each feature card in pixels.
  maxItemWidth:
    type: number
    comment: Maximum width for each feature card in pixels.
  features:
    type: array
    label: Features
    comment: Feature cards rendered in the grid.
    options:
      structures: _structures.featureGridItems
  colorScheme:
    type: select
    comment: Color scheme theme applied to the section wrapper.
    options:
      values:
        - id: default
          name: Default
        - id: contrast
          name: Contrast
  backgroundColor:
    type: select
    comment: Background color used behind the grid.
    options:
      values:
        - id: none
          name: None
        - id: base
          name: Base
        - id: surface
          name: Surface
        - id: accent
          name: Accent
        - id: highlight
          name: Highlight
_structures:
  featureGridItems:
    values:
      - label: Feature
        icon: apps
        value:
          _component: page-sections/features/feature-grid/feature-item
          title: Feature title
          description: Feature description placeholder text that will be replaced with actual content.
          iconName: bolt
          iconColor: yellow
        preview:
          text:
            - key: title
            - Feature
          subtext:
            - key: description
          image:
            - template: src/icons/{iconName}.svg
        _inputs:
          title:
            type: text
            comment: Name of the feature.
          description:
            type: markdown
            comment: Supporting description for the feature.
            options:
              blockquote: false
              bold: true
              format:
              italic: true
              link: true
              strike: false
              subscript: true
              superscript: true
              underline: false
              bulletedlist: false
              numberedlist: false
          iconName:
            type: select
            comment: Icon displayed with the feature.
            options:
              values: _select_data.icons
              preview:
                text:
                  - key: name
                image:
                  - template: src/icons/{id}.svg
          iconColor:
            type: select
            comment: Color accent applied to the icon.
            options:
              values:
                - id: default
                  name: Default
                - id: blue
                  name: Blue
                - id: green
                  name: Green
                - id: yellow
                  name: Yellow
                - id: orange
                  name: Orange
                - id: red
                  name: Red
                - id: purple
                  name: Purple
                - id: pink
                  name: Pink
                - id: cyan
                  name: Cyan
