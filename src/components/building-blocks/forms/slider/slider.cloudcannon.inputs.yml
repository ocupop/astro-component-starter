label:
  type: text
  comment: The label text for the slider field.
name:
  type: text
  comment: The name attribute for the slider field.
checked:
  type: switch
  comment: Whether the slider is checked by default.
required:
  type: switch
  comment: Whether the field is required.
value:
  type: text
  comment: The value submitted when the slider is checked.
